---
layout: default
---

	<article data-layout itemscope itemtype="https://schema.org/BlogPosting">
		<h1 itemprop="name">{{ page.title }}</h1>
		<header>
			<p>
				<time itemprop="datePublished">{{ page.date | date: '%Y-%m-%d' }}</time>
				{% if page.tags.size > 0 %}<span itemprop="keywords">
					{{ site.data.svg['tag'] }}
					{{ page.tags | join: ' ' }}
				</span>{% endif %}
			</p>
		</header>
		<section itemprop="articleBody">
{{ content | remove: ' highlighter-rouge' | remove: '<div class="highlight">' | replace: '</code></pre></div></div>', '</code></pre></div>' | replace: '<table>', '<div class="table"><table>' | replace: '</table>', '</table></div>' | replace: '<a href="http', '<a target="_blank" rel="noopener noreferrer nofollow" href="http' }}
		</section>
	</article>
</main>
